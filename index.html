<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="border">
            <div class="time">
                <span id="Hour">00</span> <span id="menute">00</span> <span id="secound">00</span>
                <span class="milisec">00</span>
            </div>
            <div class="dayName">
                <span class="dayV"></span>
            </div>
            <div class="dateValue">
                <span class="day">0000</span><span class="month"></span><span class="year"></span>
            </div>   

        </div>
    </main>
    <script src="setting.js"></script>
</body>
</html>
